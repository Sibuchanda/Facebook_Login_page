<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Facebook Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section class="main">

        <div class="container">


            <div class="section">
                <!-- -------------------------------Left section ----------------------------------------------- -->
                <div class="left">

                    <h1> facebook </h1>
                    <p> Facebook helps you connect and share <br> with the people in your life.</p>


                </div>



                <!-- -------------------------------Right section ----------------------------------------------- -->
                <div class="right">

                    <input type="text" placeholder="Email address or phone number" id="email">
                    <input type="password" placeholder="Password" id="password">
                    <button type="button" id="log_in"> Log in</button>

                    <a href="#" id="forget_password">Forgotten password?</a>

                    <hr style="border: 1px solid rgb(119 119 119 / 21%);">

                    <button type="button" id="new_account"> Create new account</button>


                </div>



            </div>

            <!-- ------------------------------------ Create section ------------------------- -->


        </div>



        <div class="create">

            <a href="#" id="create_page">Create a Page </a>

            <p> for a celebrity, brand or business.</p>


        </div>


    </section>





</body>

</html>
